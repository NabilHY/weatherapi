<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb9ab0d66a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">  
    <title>Weather API</title>
<script defer src="main.js"></script></head>

<body>
    <h1>Weather Forecast</h1>
    <main>
        <div class="forecast">
            <div class="search">
                <input id="city-name" placeholder="Search" class="search" type="text" name="search">
                <i id="search-icon" class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
            <section class="content">
                <h2 class="location">Tetouan</h2>
                <h3 class="temperature">23 C</h3>
                <p class="state">Cloudy</p>
                <p class="pre">Precipitaion: 90%</p>
                <p class="humidity">Humidity: 81%</p>
                <p class="wind">Wind Speed: 13km/h</p>
            </section>
        </div>
    </main>
</body>

</html>
